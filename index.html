<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="top-heading text-center my-2">Hangman</h1>
    <div class="container row">
        <div class="hint-container col-6">
            <button class="show-hint btn btn-info">Show hint</button>
        </div>
    <div class="next-level-container col-6">
        <p class='current-level text-end'></p>
        <p class="text-end wrong-guesses">Wrong Guesses: <span class= "wrong-answers-number">0</span> of 6</p>
        <button class="next-level btn btn-info">Go to next level</button>
        </div>
    </div>
    <div class="img-container d-flex flex-column align-items-center">
</div>
<p class="question text-center my-3">Guess the persian word!</p>
<div class="question-container d-flex justify-content-center"></div>
<div class="btn-container my-2"></div>

</body>
<script src="app.js"></script>
</html>
